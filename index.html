
<!DOCTYPE html>
<html>
<head>
  <title>Lector de Códigos</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>Lector de Códigos de Barra</h1>
  <div id="reader" style="width: 300px;"></div>
  <div id="result"></div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').innerText = `Código detectado: ${decodedText}`;
    }

    function onScanError(errorMessage) {
      // console.log(errorMessage);
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        // Usar la cámara trasera (última generalmente)
        const backCamera = cameras.find(cam => cam.label.toLowerCase().includes('back')) || cameras[0];

        html5QrCode.start(
          backCamera.id,
          {
            fps: 10,
            qrbox: 250
          },
          onScanSuccess,
          onScanError
        );
      }
    }).catch(err => {
      console.error("No se pudieron obtener las cámaras", err);
    });
  </script>
</body>
</html>
