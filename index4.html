<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector de C칩digos de Barra</title>
  <script type="module">
    import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/+esm";

    const codeReader = new BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const lista = document.getElementById('lista-codigos');
    const camSelect = document.getElementById('cam-select');
    const codigos = new Set();

    async function iniciarScanner(deviceId) {
      try {
        codeReader.reset(); // detener cualquier escaneo previo
        codeReader.decodeFromVideoDevice(deviceId, video, (result, err) => {
          if (result) {
            const codigo = result.getText();
            if (!codigos.has(codigo)) {
              codigos.add(codigo);
              const li = document.createElement('li');
              li.textContent = codigo;
              lista.appendChild(li);
            }
          }
        });
      } catch (error) {
        alert("Error accediendo a la c치mara: " + error);
      }
    }

    async function cargarCamaras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');

      camSelect.innerHTML = "";
      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.textContent = device.label || `C치mara ${index + 1}`;
        camSelect.appendChild(option);
      });

      if (videoDevices.length > 0) {
        camSelect.value = videoDevices[0].deviceId;
        iniciarScanner(videoDevices[0].deviceId);
      }
    }

    camSelect?.addEventListener('change', () => {
      iniciarScanner(camSelect.value);
    });

    window.onload = cargarCamaras;

    window.copiarLista = () => {
      const texto = Array.from(codigos).join("\n");
      navigator.clipboard.writeText(texto).then(() => alert("Lista copiada"));
    };

    window.borrarLista = () => {
      codigos.clear();
      lista.innerHTML = "";
    };

    window.exportarLista = () => {
      const blob = new Blob([Array.from(codigos).join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "codigos.txt";
      link.click();
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    #contenedor {
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }

    video {
      width: 100%;
      height: auto;
      border: 2px solid #444;
      border-radius: 8px;
    }

    ul {
      margin-top: 1em;
      background: white;
      padding: 1em;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
    }

    button, select {
      margin-top: 1em;
      margin-right: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      font-size: 1em;
    }

    select {
      background: white;
      color: #333;
      border: 1px solid #ccc;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <h2>Escanea c칩digos de barra</h2>
    <select id="cam-select"></select>
    <video id="video" playsinline autoplay></video>
    <ul id="lista-codigos"></ul>
    <button onclick="copiarLista()">Copiar</button>
    <button onclick="borrarLista()">Borrar</button>
    <button onclick="exportarLista()">Exportar</button>
  </div>
</body>
</html>
