<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lector de Códigos de Barras</title>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #scanner-container {
      width: 100%;
      flex: 1;
    }

    #output {
      padding: 10px;
      text-align: center;
    }

    #codes {
      max-height: 100px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      margin-top: 5px;
    }

    button {
      margin: 5px;
      padding: 10px;
      background: #00bcd4;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
    }

    button:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>

  <h2>Escáner de Códigos de Barra</h2>
  <div id="scanner-container"></div>
  <div id="output">
    <strong>Último código:</strong> <span id="result">Ninguno</span>
    <div>
      <button onclick="copyList()">Copiar lista</button>
      <button onclick="clearList()">Borrar lista</button>
      <button onclick="exportList()">Exportar como archivo</button>
    </div>
    <div id="codes"></div>
  </div>

  <script>
    const lista = new Set();
    const resultEl = document.getElementById("result");
    const codesEl = document.getElementById("codes");

    function updateListDisplay() {
      codesEl.innerHTML = Array.from(lista).join('<br>');
    }

    function copyList() {
      navigator.clipboard.writeText(Array.from(lista).join('\n')).then(() => {
        alert("Lista copiada al portapapeles.");
      });
    }

    function clearList() {
      lista.clear();
      updateListDisplay();
      resultEl.textContent = "Ninguno";
    }

    function exportList() {
      const blob = new Blob([Array.from(lista).join('\n')], { type: 'text/plain' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "codigos.txt";
      a.click();
    }

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner-container'),
        constraints: {
          width: { min: 640 },
          height: { min: 480 },
          facingMode: "environment" // Cámara trasera
        }
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
      }
    }, function (err) {
      if (err) {
        console.error(err);
        alert("Error al iniciar cámara: " + err.message);
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(data => {
      const code = data.codeResult.code;
      if (!lista.has(code)) {
        lista.add(code);
        resultEl.textContent = code;
        updateListDisplay();
      }
    });
  </script>
</body>
</html>
